<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <meta charset="UTF-8">
    <title>Quick Deploy For Tictuk</title>
    <link rel="icon" type="image/x-icon" href="icon16.png">
</head>
<body>
<div id="customModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>
<div class="loader_background" id="loader">
    <div class="loader"></div>
</div>
<div>
    <div class="flex-container">
        <h2>ðŸš€ Quick Deploy For Tictuk</h2>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 25 24" height="36" width="36">
            <path fill="#E24329" d="m24.507 9.5-.034-.09L21.082.562a.896.896 0 0 0-1.694.091l-2.29 7.01H7.825L5.535.653a.898.898 0 0 0-1.694-.09L.451 9.411.416 9.5a6.297 6.297 0 0 0 2.09 7.278l.012.01.03.022 5.16 3.867 2.56 1.935 1.554 1.176a1.051 1.051 0 0 0 1.268 0l1.555-1.176 2.56-1.935 5.197-3.89.014-.01A6.297 6.297 0 0 0 24.507 9.5Z" class="tanuki-shape tanuki"></path>
            <path fill="#FC6D26" d="m24.507 9.5-.034-.09a11.44 11.44 0 0 0-4.56 2.051l-7.447 5.632 4.742 3.584 5.197-3.89.014-.01A6.297 6.297 0 0 0 24.507 9.5Z" class="tanuki-shape right-cheek"></path>
            <path fill="#FCA326" d="m7.707 20.677 2.56 1.935 1.555 1.176a1.051 1.051 0 0 0 1.268 0l1.555-1.176 2.56-1.935-4.743-3.584-4.755 3.584Z" class="tanuki-shape chin"></path>
            <path fill="#FC6D26" d="M5.01 11.461a11.43 11.43 0 0 0-4.56-2.05L.416 9.5a6.297 6.297 0 0 0 2.09 7.278l.012.01.03.022 5.16 3.867 4.745-3.584-7.444-5.632Z" class="tanuki-shape left-cheek"></path>
        </svg>
    </div>


    <form id="form">

        <input type="text" id="environment" name="environment" placeholder="Environment name" required autofocus pattern="^[a-z,0-9\-]+$" title="only lowercase allowed">
        <br>

        <div class="checkbox-wrapper-26" id="deployDevContainer">
            <input type="checkbox" id="deployDev" name="deployDev" />
            <label for="deployDev" >
                <div class="tick_mark"></div>
            </label>
            Deploy dev branch for the rest/all?
        </div>

        <div class="checkbox-wrapper-26" id="deployMasterContainer">
            <input type="checkbox" id="deployMaster" name="deployMaster" />
            <label for="deployMaster">
                <div class="tick_mark"></div>
            </label>
            Deploy master branch for the rest/all?
        </div>

        <h3>Please select the required projects:</h3>

        <div class="checkbox-wrapper-26">
            <input type="checkbox" id="monorepoCheckbox" name="monorepo" />
            <label for="monorepoCheckbox">
                <div class="tick_mark"></div>
            </label>
            Monorepo
        </div>
        <div id="monorepoInputLine" class="hidden">
            <input type="text" id="monorepoBranch" name="monorepoBranch" placeholder="Enter monorepo branch" autocomplete="off" list="monorepoBranchSuggestions">
            <datalist id="monorepoBranchSuggestions"></datalist>
            <br>
            <div class="checkbox-wrapper-26">
                <input type="checkbox" id="monorepoSkipTests" value="monorepoSkipTests" />
                <label for="monorepoSkipTests">
                    <div class="tick_mark"></div>
                </label>
                <div class="blink_text">Skip test?</div>
            </div>
        </div>

        <br>

        <div class="checkbox-wrapper-26">
            <input type="checkbox" id="coreCheckbox" name="core" />
            <label for="coreCheckbox">
                <div class="tick_mark"></div>
            </label>
            Core
        </div>
        <div id="coreInputLine" class="hidden">
            <input type="text" id="coreBranch" name="coreInputLine" placeholder="enter core branch" autocomplete="off" list="coreBranchSuggestions">
            <datalist id="coreBranchSuggestions"></datalist>
        </div>

        <br>

        <div class="checkbox-wrapper-26">
            <input type="checkbox" id="coreServicesCheckbox" name="coreServices" />
            <label for="coreServicesCheckbox">
                <div class="tick_mark"></div>
            </label>
            Core-services
        </div>
        <div id="coreServicesInputLine" class="hidden">
            <input type="text" id="coreServicesBranch" name="coreServicesInputLine" placeholder="enter core-services branch" autocomplete="off" list="coreServicesBranchSuggestions">
            <datalist id="coreServicesBranchSuggestions"></datalist>
        </div>

        <br>

        <div class="checkbox-wrapper-26">
            <input type="checkbox" id="apiGatewayCheckbox" name="apiGateway" />
            <label for="apiGatewayCheckbox">
                <div class="tick_mark"></div>
            </label>
            Api-Gateway
        </div>
        <div id="apiGatewayInputLine" class="hidden">
            <input type="text" id="apiGatewayBranch" name="apiGatewayInputLine" placeholder="enter api-gateway branch" autocomplete="off" list="apiGatewayBranchSuggestions">
            <datalist id="apiGatewayBranchSuggestions"></datalist>
        </div>

        <br>

        <div class="checkbox-wrapper-26">
            <input type="checkbox" id="dashboardCheckbox" name="dashboard"/>
            <label for="dashboardCheckbox">
                <div class="tick_mark"></div>
            </label>
            Dashboard
        </div>
        <div id="dashboardInputLine" class="hidden">
            <input type="text" id="dashboardBranch" name="dashboardInputLine" placeholder="enter dashboard branch" autocomplete="off" list="dashboardBranchSuggestions">
            <datalist id="dashboardBranchSuggestions"></datalist>
        </div>

        <br>

<!--        <div class="checkbox-wrapper-26">-->
<!--            <input type="checkbox" id="kioskCheckbox" name="kiosk"/>-->
<!--            <label for="kioskCheckbox">-->
<!--                <div class="tick_mark"></div>-->
<!--            </label>-->
<!--            Kiosk-->
<!--        </div>-->
<!--        <div id="kioskInputLine" class="hidden">-->
<!--            <input type="text" id="kioskBranch" name="kioskInputLine" placeholder="enter kiosk branch" >-->
<!--        </div>-->

<!--        <br>-->
        <section>
            <button class="btn" type="submit" id="submitForm">Deploy
            </button>
        </section>

    </form>


</div>

<script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
